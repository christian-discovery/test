on:
  workflow_run:
    types: [completed]

jobs:
  rerun-workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Rerun workflow
      run: |
        curl -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/christian-discovery/test/actions/runs/${{ github.event.workflow_run.id }}/rerun
